<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Spin To Win </title>

    <Style>  
            *{
                box-sizing: border-box;
            }

        body, html{
                font-family: 'Montserrat';
                color: white;
                text-align: center;
                background: #3998A4;
                margin: 0;
                padding: 0;
                font-weight: 200;
                font-size: 20px;
                line-height: 1.7;
               
            }

             .banner{
                display: flex;
                align-items: center;
                justify-content: center;
                background: white;
                width: 100%;
                height: 100px;
                padding: 15px;
                box-shadow: 0px 4px 0px rgba(61, 56, 52, 0.8);
            }

            .banner .brands{
                height: 100%;
            }
    
            .congrats{
                padding: 20px;
            }
    
            .congrats__title{
                margin: auto;
                text-align: center;
                color: #FFFFFF;
                font-weight: 700;
                font-size: 55px;
                padding: 20px 10px;
                line-height: 1.2;
                text-shadow: 2px 2px 0px rgba(61, 56, 52, 0.8);
            }

            .congrats__text{
                display: flex;
                justify-content: center;
                padding: 10px;
            }


            .spin-to-win{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                padding: 10px;
            }

            .spin-to-win img{
                text-align: center;
                color: #FFFFFF;
                max-height: 400px; 
                max-width: 100%;
            }


            .form{
                text-align: center;
                color: #FFFFFF;
                margin: auto;
                width: 100%;
                max-width: 900px;
            }

            .form__input-container{
                display: flex;
                flex-wrap: wrap;
                gap: 30px;
                padding: 20px;
            }


            .form__input{
                display:flex;
                flex-direction: column;
                margin-left: auto;
                position: relative;
                flex: 48%;
                max-width: 48%;
            }

            .form__input input{
                font-family: inherit;
                border: 1px solid rgba(255, 255, 255, 0);
                padding-left: 5px;
                height: 38px;
                transition: 0.2s;
            }
            .form__input input:focus{
                outline: none;
                border: 1px solid #ee6a45;
                box-shadow: 0 0 4px #ee6a45;
            }

            .form__input label{
                text-align: left;
                position: relative;
                font-size: 16px;
                line-height: 2;
            }
 

            .help-icon{
                position: absolute;
                margin-left: auto;
                background: #EE6A45;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                right: 0;
                top: 0;
                width: 23px;
                border-radius: 50%;
                height: 23px;
                box-shadow: 2px 2px rgba(61, 56, 52, 0.8);
                transition: 0.2s;
            }

            .help-icon__info{
                position: absolute;
                width: max-content;
                pointer-events: none;
                font-style: italic;
                right: 30px;
                background: 2px 2px rgba(61, 56, 52, 0.8);
                padding: 0 8px;
                border-radius: 3px;
                opacity: 0;
                transition: 0.2s;
            }

            .help-icon:hover{
                box-shadow: 2px 2px 4px rgba(61, 56, 52, 0.8);
            }

            .help-icon:hover .help-icon__info{
                opacity: 1;
            } 


            .form__submit{
                display:flex;
                flex-direction: column;
                justify-content: center;
                margin: auto;
                width: 200px;
                padding: 60px 20px;
            }

            .form__submit-btn{
                display: flex;
                justify-content: center;
                align-items: center;
                background: white;
                font-family: inherit;
                text-transform: uppercase;
                color: #E6361F;
                border: 2px solid #EE6A45;
                height: 36px;
                font-size: 15px;
                box-shadow: 3px 3px rgba(61, 56, 52, 0.8);
                transition: 0.3s;
                padding: 18px;
            }

            .form__submit-btn-sparkles{
                margin: auto;
                width: 90px;
                margin-bottom: 10px;
            }

            .form__submit-btn:hover{
                cursor: pointer;
                font-weight: bold;
                font-style: italic;
                box-shadow: 6px 6px rgba(61, 56, 52, 0.8);
                transform: translateY(-2px);
            }

             .form__input.error input{
                border: 1px solid #EE4B2B;
            }

            .form__input-validation-msg{
                position: absolute;
                user-select: none;
                background: #EE4B2B;
                bottom: -33px;
                padding: 2px 5px;
                font-size: 13px;
                z-index: 3;
                border-radius: 3px;
                opacity: 0;
                max-height: 0;
                transition: 1s;
            }

            .error .form__input-validation-msg{
                max-height: 1000px;
                opacity: 1;
            } 

            .footer{
                background: #3D3834;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                gap: 30px;
                font-size: 16px;
                padding: 50px 30px;
            }


            .footer__link{
                text-decoration: underline;
                color: #FFDF6F;
                text-decoration-thickness: 1px;
                text-underline-offset: 3px;
            }


            @media (max-width: 800px){
                .congrats__title{
                    font-size: 31px;
                    max-width: 300px;
                }

                .spin-to-win img{
                    max-height: 250px;
                }
                
                .form__input{
                    max-width: unset;
                }

                .congrats__text{
                    margin: auto;
                    max-width: 300px;
                    font-size: 16px;
                }

                .banner{
                    height: 77px;
                }
            }

    </Style>

</head>

<body>

    <div class="banner">
        <img class="brands" src="images/brands.png" />
    </div>

    <div class="spin-to-win">
        <img src="images/spin.png" />
    </div>


    <div class="congrats">
        <div class="congrats__title">Congratulations! You have won</div>
        <div class="congrats__text">
            To start your prize claim please complete the form below.
            <br/>
            <br/>
            Fields marked with a * are mandatory. 
            <br/> 
            Click the ? icon next to a field to understand why its needed.
        </div>
    </div>



    <form class="form">
        <div class="form__input-container"></div>
        <div class="form__submit">
            <img class="form__submit-btn-sparkles" src="images/submit-sparkles.png" />
            <button class="form__submit-btn" type="submit">
                Submit
            </button>
        </div>
    </form>




    <div class="footer">
        <div class="footer__copyright">© 2023 TJX ®</div>
        <a href="#" class="footer__link">FAQs</a>
        <a href="#" class="footer__link">Terms & Conditions</a>
        <a href="#" class="footer__link">Privacy Policy</a>
        <a href="#" class="footer__link">Contact</a>
    </div>



    <script>


    let form = document.querySelector('.form__input-container');
    let inputs = [
        {
            label: 'First name*',
            info: 'i.e Richard, Colin',
            validation: (v) => true
        },
        {
            label: 'Address line 1*',
            info: 'The first line of your address',
            validation: (v) => true
        },
        {
            label: 'Last name*',
            info: 'Steedman, MacDonald perhaps?',
            validation: (v) => true
        },
        {
            label: 'Adress line 2',
            info: 'The second line of your address',
            validation: (v) => true
        },
        {
            label: 'Email address*',
            info: 'Enter a valid email address',
            placeholder: 'example@example.com',
            validation: (v) => {
                return v
                    .toLowerCase()
                    .match(/^\S+@\S+\.\S+$/)
            }
        },
        {
            label: 'Town*',
            info: 'The town your located within',
            validation: (v) => true
        },
        {
            label: 'Confirm email address*',
            info: 'Re-enter your email address',
            placeholder: 'example@example.com',
            validation: (v) => {
                return document.getElementById('4')?.value == v
            }
        },
        {
            label: 'County*',
            info: 'This is where you live',
            validation: (v) => true
        },
        {
            label: 'Postcode*',
            info: 'This is where you live',
            validation: (v) => true
        }
    ]


    form.insertAdjacentHTML('afterbegin', inputs.map((x, i) => `
                <div class="form__input" id="${i}">
                    <label>
                        ${x.label}
                        <div class="help-icon">
                            <div>?</div>
                            <div class="help-icon__info">
                                ${x.info}
                            </div>
                        </div>
                    </label>

                    <input type="text" onkeydown="validate(this, ${i})" placeholder="${x.placeholder || ''}"/>

                    <div class="form__input-validation-msg">
                        ${x.info}
                    </div>
                </div>
            `).join(''))

            function validate(input, id){
                if (inputs[id]?.validate) return

                let el = document.getElementById(`${id}`);

                if (inputs[id].validation(input.value)){
                    el.classList.remove('error');
                } else {
                    el.classList.add('error')
                }
            }

        

    </script> 
    
</body>

</html>
